<!DOCTYPE html>
<html>

<head>
    <title>Timed Quiz Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>

<body>
    <header>
        <div class="view-highscores">View Highscores</div>
        <div class="timer">
            <div class="timer-text">
                <div class="timer-count">
                    <h2 id="time">Time: <span id="timer">75</span></h2>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="welcome">
            <h1>Coding Quiz Challenge</h1>
            <p>

                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds!</p>

            <button class="start-button">Start</button>
        </section>

        <section id="quiz" class="display">
            <p id="quizQuestion"></p>
            <p id="userChoice"></p>
        </section>

        <section id="finish" class="display">
            <h2>All done!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <p>Enter your initials: <input type="text" id="initials" maxlength="3" placeholder="Enter initials here" />
                <button id="submit">Submit</button>
            </p>
        </section>

    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
