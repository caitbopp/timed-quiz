<!DOCTYPE html>
<html>

<head>
    <title>Timed Quiz Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <header>
        <div class="view-highscores">View Highscores</div>
        <div class="timer">
            <div class="timer-text">
                <div class="timer-count">75</div>
            </div>
        </div>
    </header>

    <main>
        <section id="welcome">
            <h1>Coding Quiz Challenge</h1>
            <p>

                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>

            <button class="start-button">Start</button>
        </section>

        <section id="quiz" class="display">
            <p id="quizQuestion"></p>
            <p id="userChoice"></p>
        </section>

    </main>
    <script src="script.js"></script>
</body>

</html>
